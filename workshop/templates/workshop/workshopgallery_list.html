        <div class="container">
            <h1>Gallery</h1>

                            <button type="submit" class="button">Ã—</button>

                        </div>
                    </div>
                {% endfor %}
                        <div class="col-md-12">
                         <a href="{% url 'image_create' id %}">
                            <button type="submit" class="btn btn-primary add-btn">Add Image</button>
                         </a>
                        </div>
            </div>
        </div>
    </div>
</div>
